$def with (title, lists)

<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
		</script>

		<style>
			body{
				background: #000
			}
			.container{
				background: -webkit-linear-gradient(top, #ACBDC8 0.0%, #657885 100.0%) no-repeat;
				border: 3px solid#333;
			}
			h2{
				text-align: center;
			}
			h3{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class ="container" style="width: 100%; height: 768px">
			<h2>
				$title
			</h2>
			$for t in lists:
				<h3>$t.last_name | $t.first_name</h3>
				</hr>
			<button id="click_me" >Click</button>
		</div>
		<script type="text/javascript" src="static/js/func.js"></script>
	</body>
</html>
